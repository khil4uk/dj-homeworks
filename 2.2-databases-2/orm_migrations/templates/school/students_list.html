{% extends "school/base.html" %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    {% for student in object_list %}
        <br>Группа: {{ student.group }}
        {% for teacher in student.teacher.all %}
        <li>{{ student.name }}. <br> Преподаватель: {{ teacher.name }}. Предмет: {{ teacher.subject }}</li>
        {% endfor %}
    {% endfor %}
    </ul>
</body>
</html>
